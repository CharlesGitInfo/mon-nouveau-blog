
{% block content %}
    <style>
        /* Styles spécifiques à l'arrière-plan de la page */
        body {
            background-image: url('https://www.planetesauvage.com/fileadmin/_processed_/a/9/csm_dauphin-bandeau_db916c1aa3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            margin: 0px;
        }

        /* Styles spécifiques à la page header */
        .page-header {
            background-color: rgba(22, 6, 6, 0.8); /* Couleur de fond semi-transparente pour le contenu */
            padding: 20px;
            margin: 20px;
        }

        .page-header h1 a {
            color: #1575db;
            font-size: 36pt;
            text-decoration: none;
            font-weight: bold;
        }

        /* Styles spécifiques pour les images */
        .character-image {
            width: 200px;
            display: block;
            margin-bottom: 20px;
        }
        .changing {
            color:#005cbe;
            font-size: 14pt;
            text-decoration: none;
            font-weight: bold;
        }
        /* Autres styles spécifiques... */

        /* Style pour le formulaire */
        .post-form {
            /* Ajoutez des styles selon vos besoins */
        }
    </style>

    <div class="page-header">
        <!-- Contenu spécifique à character_detail.html -->
        <div class="changing">
             <h1>
                <a href="/">{{ character.id_character }}</a>
            </h1>
          <!-- Affichage de l'image du personnage -->
           <img src="{{ character.photo }}" alt="Photo de {{ character.id_character }}" class="character-image">
         <p>Lieu actuel : {{ character.lieu.id_equip }}</p>
         <p>État : {{ character.etat }}</p>
         <form method="POST" class="post-form">{% csrf_token %}
                <b>Changer l'animal de lieu : </b> {{ form.as_ul }}
                <button type="submit" class="btn btn-outline-light">OK</button>
                <a href="{% url 'character_list' %}">Back</a>
        </div>
        </form>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
